<!-- Tela do Fórum
Local onde se pode estar acrescentando algum fórum ou poder entrar em um fórum existente-->

<div *ngIf='telaDoForum'><button type="button" class="btn btn-outline-secondary trocadebotao"
    (click)="voltarParaTelaInicail()">Menu
    Inicial</button></div>
<div *ngIf='telaDoForum' class="pagFo ">
  <h1>FÓRUM</h1>
  <div class="centro"><button type="button" class="btn btn-secondary btn-lg btn-block changeFo"
      (click)="cadastroForum()">Adicionar um fórum</button> </div>
  <div *ngFor="let forum of foruns; let i = index" class="tituloForum">
    Título: {{forum.titulo}}
    <p>Descrição: {{forum.descri}}</p>
    <button class="button" (click)="apagarForum(forum.id_fo)"><span>Excluir
      </span></button>
    <a href="{{forum.URL}}">
      <button class="button"><span>Visitar
          site</span></button></a>
  </div>
</div>


<!-- Tela de cadastro do forum-->

<div *ngIf='cadasfo1Check' class="centro"><button type="button" class="btn btn-outline-secondary centro"
    (click)="voltarParaTelaInicail()">Menu Inicial</button></div>
<div *ngIf='cadasfo1Check' class="form-group centers1 corfont">
  <h1>CADASTRAR</h1>
  <label for="exampleInputEmail1">TÍTULAÇÃO</label>
  <input type="titulo" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
    placeholder="Coloque o título ou o tema desse fórum" [(ngModel)]='tiCheck'>
  <label for="exampleInputEmail1">DESCRIÇÃO</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" [(ngModel)]='descriCheck'></textarea>
  <label for="exampleInputEmail1">URL/LINK</label>
  <input type="url" class="form-control" id="exampleInputEmail1" aria-describedby="urlHelp"
    placeholder="Insira o link do fórum" [(ngModel)]='urlCheck'>
  <p></p>
  <button type="button" class="btn btn-secondary btn-lg btn-block change" (click)="cadastrarForum()">Cadastrar</button>
</div>
